<html>
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
        <title>Chobito</title>
        <link rel="stylesheet" href="http://twitter.github.com/bootstrap/1.4.0/bootstrap.min.css">
    </head>
    <body id="layout">
    <div class="page-header">
        <h1>Chobit <small>Simple and Extensibility Blog Application with Silex</small></h1>
    </div>
    <div class="row">
      <div class="span16">
          <ul class="tabs">
            <li class="{% if app.request.getPathInfo() == "/admin/" %}active{% endif %}"><a href="{{app.url_generator.generate('post_list')}}">Home</a></li>
            <li class="{% if app.request.getPathInfo() == "/admin/new" %}active{% endif %}"><a href="{{app.url_generator.generate('post_new')}}">New Post</a></li>
            <li class="{% if app.request.getPathInfo() == "/admin/setting/" %}active{% endif %}"><a href="#">Setting</a></li>
          </ul>
          <h2>{% block h1 %}Chobit{% endblock %}</h2>
      </div>
    </div>
    <div class="row">
      <div class="span12">
          {% block content %}{% endblock %}
      </div>
      <div class="span6">
          <a href="{{app.url_generator.generate('post_list')}}">back to list</a>
          |
          <a href="{{app.url_generator.generate('post_new')}}">new</a>
      </div>
    </div>
    </body>
</html>
