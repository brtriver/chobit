{% extends "layout_for_admin.html" %}
{% block h1 %}Posts{% endblock %}
{% block content %}
<table class="bordered-table zebra-striped">
    <thead>
        <tr>
            <th>id</th>
            <th>title</th>
            <th>content</th>
            <th>actions</th>
        </tr>
    </thead>
    <tbody>
        {% for post in posts %}
        <tr>
            <td>{{post.id}}</td>
            <td>{{post.title}}</td>
            <td>{{post.content}}</td>
            <td> <a href="{{ app.url_generator.generate('post_edit', {'id': post.id}) }}">edit</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
