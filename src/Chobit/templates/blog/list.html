{% extends "layout.html" %}
{% block post %}
<div class="span11 columns">
{% for post in posts %}
    <div class="page-header">
        <h2>{{post.title}}</h2>
    </div> <!-- /page-header -->
    <div class="post_content">
        <p>{{post.content}}</p>
        <p class="pull-right"><a href="{{ app.url_generator.generate('blog_detail', {'id': post.id}) }}">read more ...</a></p>
    </div> <!-- /post_content -->
{% endfor %}
</div>
{% endblock %}
